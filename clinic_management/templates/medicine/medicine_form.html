{% extends "base.html" %}
{% block content %}


<div class="container d-flex justify-content-center">
  <div> <a href="{% url 'clinic_management:medicine_index' %}">BACK</a></div>
  <div class="card ml-8 w-75 p-3">
    <div class="card-header">
      <h3 class="text-center">CREATE NEW MEDICINE</h3> 
    </div>
    <div class="card-body">
      <p class="card-text">
        {% if action == 'edit' %}
          <form action="{% url 'clinic_management:medicine_edit' pk %}" method="post">
        {% else %}
          <form action="{% url 'clinic_management:medicine_create' %}" method="post">

        {% endif %}

            {% csrf_token %}
            {{ form.as_div }}
            <button type="submit" class="mt-3 center btn btn-primary">Submit</button>
          </form>
      </p>
    </div>
  </div>
</div>
  
{% endblock %}
